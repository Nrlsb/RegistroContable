<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Financiero IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f7fafc; 
        }
        .modal { display: none; position: fixed; z-index: 50; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); }
        .modal-content { background-color: #ffffff; margin: 15% auto; padding: 2rem; border-radius: 0.75rem; width: 90%; max-width: 450px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04); }
        .prose h3 { margin-top: 1em; margin-bottom: 0.5em; }
        .prose ul { padding-left: 1.5em; }
        .prose li { margin-top: 0.25em; }
        .loader { border: 4px solid #e5e7eb; border-top: 4px solid #4f46e5; border-radius: 50%; width: 32px; height: 32px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-gray-700">

    <div id="main-content" class="container mx-auto max-w-7xl p-4 sm:p-6 lg:p-8 hidden">
        <header class="mb-8 flex justify-between items-center">
            <h1 class="text-4xl font-bold text-gray-800">Dashboard</h1>
            <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg shadow-sm transition-transform transform hover:scale-105">Cerrar Sesión</button>
        </header>

        <!-- Resumen Financiero -->
        <section class="mb-8 grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="p-6 bg-white rounded-2xl shadow-md"><h3 class="text-sm font-medium text-gray-500">Ingresos Totales</h3><p id="totalIncome" class="text-3xl font-semibold text-emerald-600 mt-1">$0.00</p></div>
            <div class="p-6 bg-white rounded-2xl shadow-md"><h3 class="text-sm font-medium text-gray-500">Egresos Totales</h3><p id="totalExpenses" class="text-3xl font-semibold text-red-600 mt-1">$0.00</p></div>
            <div class="p-6 bg-white rounded-2xl shadow-md"><h3 class="text-sm font-medium text-gray-500">Saldo Actual</h3><p id="currentBalance" class="text-3xl font-semibold text-indigo-600 mt-1">$0.00</p></div>
        </section>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Columna Izquierda: Agregar Transacción y Análisis IA -->
            <div class="lg:col-span-1 space-y-8">
                <section class="p-6 bg-white rounded-2xl shadow-md">
                    <h2 class="text-xl font-bold mb-4">Agregar Transacción</h2>
                    <form id="transactionForm" class="space-y-4">
                        <div><label for="transactionType" class="block text-sm font-medium">Tipo</label><select id="transactionType" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"></select></div>
                        <div><label for="description" class="block text-sm font-medium">Descripción</label><input type="text" id="description" required class="mt-1 block w-full p-2 border-gray-300 rounded-lg" placeholder="Ej: Salario, Supermercado"></div>
                        <div><label for="amount" class="block text-sm font-medium">Monto Total</label><input type="number" id="amount" min="0.01" step="0.01" required class="mt-1 block w-full p-2 border-gray-300 rounded-lg"></div>
                        <div><label for="category" class="block text-sm font-medium">Categoría</label><select id="category" required class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-lg"></select></div>
                        <div><label for="date" class="block text-sm font-medium">Fecha</label><input type="date" id="date" required class="mt-1 block w-full p-2 border-gray-300 rounded-lg"></div>
                        <div id="expenseOptionsSection" class="hidden space-y-4">
                            <div><label for="expenseDivisionFactor" class="block text-sm font-medium">División Gasto</label><select id="expenseDivisionFactor" class="mt-1 w-full py-2 px-3 border-gray-300 rounded-lg"><option value="1">Individual</option><option value="2">Compartido (x2)</option></select></div>
                            <label class="flex items-center space-x-2"><input type="checkbox" id="isInstallment" class="h-4 w-4 rounded"><span class="text-sm">¿Es en cuotas?</span></label>
                            <div id="installmentDetails" class="hidden space-y-2 pl-4 border-l-2 border-gray-200">
                                <div><label for="totalInstallments" class="text-sm">Total Cuotas:</label><input type="number" id="totalInstallments" class="mt-1 w-full p-2 border-gray-300 rounded-lg"></div>
                                <div><label for="paidInstallments" class="text-sm">Cuotas Pagadas:</label><input type="number" id="paidInstallments" class="mt-1 w-full p-2 border-gray-300 rounded-lg"></div>
                            </div>
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2.5 px-4 rounded-lg transition-all transform hover:scale-105">Agregar</button>
                    </form>
                </section>
            </div>

            <!-- Columna Derecha: Gráfico e Historial -->
            <div class="lg:col-span-2 space-y-8">
                <section class="p-6 bg-white rounded-2xl shadow-md">
                    <h2 class="text-xl font-bold mb-4">Análisis de Gastos</h2>
                     <div class="flex flex-wrap gap-4 mb-6 items-end">
                        <div><label for="startDate" class="block text-sm font-medium">Desde</label><input type="date" id="startDate" class="mt-1 w-full p-2 border-gray-300 rounded-lg"></div>
                        <div><label for="endDate" class="block text-sm font-medium">Hasta</label><input type="date" id="endDate" class="mt-1 w-full p-2 border-gray-300 rounded-lg"></div>
                        <button id="filter-button" class="bg-gray-700 hover:bg-gray-800 text-white font-bold py-2.5 px-4 rounded-lg">Aplicar Filtros</button>
                    </div>
                    <div class="h-80 relative"><canvas id="expensesChart"></canvas></div>
                </section>
                
                <section class="p-6 bg-white rounded-2xl shadow-md">
                     <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold">Asistente FinancIA 🤖</h2>
                        <button id="analyze-button" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition-transform transform hover:scale-105">Pedir Análisis</button>
                    </div>
                    <div id="ai-response-container" class="prose prose-sm max-w-none p-4 bg-gray-50 rounded-lg min-h-[150px] border">
                        <p class="text-gray-500">Filtra un período de tiempo y pide un análisis para recibir consejos personalizados.</p>
                    </div>
                </section>

                <section class="p-6 bg-white rounded-2xl shadow-md">
                    <h2 class="text-xl font-bold mb-4">Historial de Transacciones</h2>
                    <div class="overflow-y-auto max-h-[400px]">
                        <table class="min-w-full">
                            <tbody id="transactionTableBody" class="divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                    <p id="noTransactionsMessage" class="mt-4 text-center text-gray-500 hidden">Aún no hay transacciones registradas.</p>
                </section>
            </div>
        </div>
    </div>

    <div id="loader" class="fixed inset-0 flex items-center justify-center bg-white z-50"><div class="loader"></div></div>

    <!-- Modales (sin cambios estructurales) -->
    <div id="editModal" class="modal"></div>
    <div id="confirmModal" class="modal"></div>

    <script>
        // CONFIG
        const API_URL = 'https://gestor-finanzas-backend.onrender.com/api'; 
        const token = localStorage.getItem('authToken');
        
        // STATE
        let allTransactions = [];
        let expensesChart = null;
        let transactionToDeleteId = null;
        const categories = {
            ingreso: ['Sueldo', 'Ventas', 'Inversiones', 'Regalo', 'Otros Ingresos'],
            egreso: ['Comida', 'Transporte', 'Servicios', 'Entretenimiento', 'Salud', 'Educación', 'Ropa', 'Impuestos', 'Alquiler/Hipoteca', 'Otros Gastos']
        };
        const markdownConverter = new showdown.Converter();

        // DOM Elements
        const mainContent = document.getElementById('main-content');
        const loader = document.getElementById('loader');
        const transactionTableBody = document.getElementById('transactionTableBody');
        const transactionForm = document.getElementById('transactionForm');
        // ... (resto de selectores)

        // --- INICIALIZACIÓN ---
        window.addEventListener('load', () => {
            if (!token) { window.location.href = './login.html'; return; }
            setupEventListeners();
            initializeForm();
            loadInitialData();
        });

        function initializeForm() {
            const transactionTypeSelect = document.getElementById('transactionType');
            transactionTypeSelect.innerHTML = `<option value="ingreso">Ingreso</option><option value="egreso">Egreso</option>`;
            document.getElementById('date').valueAsDate = new Date();
            updateFormForType('ingreso');
        }

        function updateFormForType(type) {
            const categorySelect = document.getElementById('category');
            populateCategoryOptions(categorySelect, type);
            
            const isEgreso = type === 'egreso';
            document.getElementById('expenseOptionsSection').classList.toggle('hidden', !isEgreso);
            if (!isEgreso) {
                document.getElementById('isInstallment').checked = false;
                document.getElementById('installmentDetails').classList.add('hidden');
            }
        }
        
        // --- API & DATA LOGIC ---
        async function apiRequest(endpoint, method = 'GET', body = null) {
            const options = { method, headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' } };
            if (body) options.body = JSON.stringify(body);
            
            const response = await fetch(`${API_URL}${endpoint}`, options);
            if (response.status === 401) {
                localStorage.removeItem('authToken');
                window.location.href = './login.html';
                throw new Error('Sesión expirada.');
            }
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({ msg: 'Error de comunicación con el servidor' }));
                throw new Error(errorData.msg || 'Ocurrió un error');
            }
            return response.status === 204 ? null : response.json();
        }

        async function loadInitialData() {
            try {
                allTransactions = await apiRequest('/transactions');
                renderTransactionsList(allTransactions);
                await updateDashboard(); 
                loader.classList.add('hidden');
                mainContent.classList.remove('hidden');
            } catch (error) {
                console.error('Error cargando datos:', error);
                loader.innerHTML = `<p class="text-red-500">${error.message}</p>`;
            }
        }

        async function updateDashboard() {
            const params = new URLSearchParams({
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value
            });
            try {
                const summary = await apiRequest(`/transactions/summary?${params}`);
                renderSummary(summary);
                renderChart(summary.expensesByCategory);
            } catch (error) {
                console.error('Error actualizando dashboard:', error);
                alert('No se pudo cargar el resumen: ' + error.message);
            }
        }

        // --- RENDER FUNCTIONS ---
        function renderSummary(summary) {
            document.getElementById('totalIncome').textContent = formatCurrency(summary.totalIncome);
            document.getElementById('totalExpenses').textContent = formatCurrency(summary.totalExpenses);
            const balanceEl = document.getElementById('currentBalance');
            balanceEl.textContent = formatCurrency(summary.balance);
            balanceEl.className = `text-3xl font-semibold mt-1 ${summary.balance < 0 ? 'text-red-600' : 'text-indigo-600'}`;
        }

        function renderTransactionsList(transactions) {
            transactionTableBody.innerHTML = '';
            document.getElementById('noTransactionsMessage').classList.toggle('hidden', transactions.length > 0);
            transactions.forEach(t => {
                const row = document.createElement('tr');
                const typeClass = t.type === 'ingreso' ? 'text-emerald-500' : 'text-red-500';
                const amount = t.originalAmount != null ? t.originalAmount : t.amount;
                row.innerHTML = `
                    <td class="py-3 pr-3">
                        <p class="font-semibold text-gray-800">${t.description}</p>
                        <p class="text-xs text-gray-500">${t.category} &bull; ${new Date(t.date).toLocaleDateString()}</p>
                    </td>
                    <td class="py-3 pr-3 text-right font-medium ${typeClass}">${formatCurrency(amount)}</td>
                    <td class="py-3 text-right">
                        <button data-id="${t._id}" class="edit-button text-sm py-1 px-2 rounded-md">Editar</button>
                    </td>
                `;
                transactionTableBody.appendChild(row);
            });
        }
        
        function renderChart(expensesByCategory) {
            const ctx = document.getElementById('expensesChart').getContext('2d');
            const labels = Object.keys(expensesByCategory);
            const data = Object.values(expensesByCategory);
            
            if (expensesChart) expensesChart.destroy();
            
            expensesChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels.length > 0 ? labels : ['Sin Gastos'],
                    datasets: [{
                        data: data.length > 0 ? data : [1],
                        backgroundColor: ['#4f46e5', '#f97316', '#10b981', '#ef4444', '#8b5cf6', '#f59e0b', '#64748b'],
                        borderColor: '#f7fafc',
                        borderWidth: 4,
                        hoverOffset: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '70%',
                    plugins: { 
                        legend: { 
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                font: { size: 12 }
                            }
                         }
                    }
                }
            });
        }
        
        // --- EVENT LISTENERS ---
        function setupEventListeners() {
            document.getElementById('logoutBtn').addEventListener('click', () => {
                localStorage.removeItem('authToken');
                window.location.href = './login.html';
            });
            document.getElementById('transactionType').addEventListener('change', (e) => updateFormForType(e.target.value));
            document.getElementById('isInstallment').addEventListener('change', (e) => {
                document.getElementById('installmentDetails').classList.toggle('hidden', !e.target.checked);
            });
            transactionForm.addEventListener('submit', handleAddTransaction);
            document.getElementById('filter-button').addEventListener('click', updateDashboard);
            document.getElementById('analyze-button').addEventListener('click', getAIAnalysis);
            transactionTableBody.addEventListener('click', (e) => {
                if(e.target.closest('.edit-button')) openEditModal(e.target.closest('.edit-button').dataset.id);
            });
        }
        
        // --- ACTION HANDLERS ---
        async function handleAddTransaction(e) {
            e.preventDefault();
            const form = e.target;
            const type = form.transactionType.value;
            const data = {
                type,
                description: form.description.value,
                amount: parseFloat(form.amount.value),
                category: form.category.value,
                date: form.date.value,
            };
            if (type === 'egreso') {
                data.originalAmount = data.amount;
                data.divisionFactor = parseInt(form.expenseDivisionFactor.value);
                data.amount /= data.divisionFactor;
                data.isInstallment = form.isInstallment.checked;
                if (data.isInstallment) {
                    data.totalInstallments = parseInt(form.totalInstallments.value);
                    data.paidInstallments = parseInt(form.paidInstallments.value);
                }
            }
            try {
                const saved = await apiRequest('/transactions', 'POST', data);
                allTransactions.unshift(saved);
                renderTransactionsList(allTransactions);
                await updateDashboard();
                form.reset();
                initializeForm();
            } catch (error) { alert(error.message); }
        }
        
        async function getAIAnalysis() {
            const btn = document.getElementById('analyze-button');
            const container = document.getElementById('ai-response-container');
            container.innerHTML = '<div class="flex justify-center items-center h-full"><div class="loader"></div></div>';
            btn.disabled = true;

            try {
                const body = {
                    startDate: document.getElementById('startDate').value || null,
                    endDate: document.getElementById('endDate').value || null,
                };
                const res = await apiRequest('/transactions/analyze-ai', 'POST', body);
                container.innerHTML = markdownConverter.makeHtml(res.analysis);
            } catch (error) {
                container.innerHTML = `<p class="text-red-500">${error.message}</p>`;
            } finally {
                btn.disabled = false;
            }
        }

        // --- UTILS & MODALS ---
        function openEditModal(id) { /* Lógica de edición aquí si se necesita */ alert('La función de editar aún no está implementada en este rediseño.'); }
        function populateCategoryOptions(select, type) {
            select.innerHTML = '';
            categories[type].forEach(cat => select.add(new Option(cat, cat)));
        }
        const formatCurrency = (amount) => (amount != null ? amount : 0).toLocaleString('es-AR', { style: 'currency', currency: 'ARS' });
    </script>
</body>
</html>
