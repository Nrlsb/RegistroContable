<!DOCTYPE html>
<html lang="es" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Financiero IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal { display: none; position: fixed; z-index: 50; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); transition: opacity 0.3s ease-in-out; }
        .modal-content { margin: 10% auto; padding: 2rem; border-radius: 0.75rem; width: 90%; max-width: 450px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04); }
        .prose h3 { margin-top: 1em; margin-bottom: 0.5em; } .prose ul { padding-left: 1.5em; } .prose li { margin-top: 0.25em; }
        .loader { border: 4px solid #e5e7eb; border-top: 4px solid #4f46e5; border-radius: 50%; width: 32px; height: 32px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Oculta el marcador por defecto del <details> */
        summary::-webkit-details-marker { display: none; }
        summary { list-style-type: none; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-700 dark:text-gray-300 transition-colors duration-300">

    <div id="main-content" class="container mx-auto max-w-7xl p-4 sm:p-6 lg:p-8 hidden">
        <header class="mb-8 flex justify-between items-center">
            <h1 class="text-4xl font-bold text-gray-800 dark:text-white">Dashboard</h1>
            <div class="flex items-center space-x-4">
                <button id="theme-toggle" class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 focus:outline-none">
                    <svg id="theme-toggle-dark-icon" class="hidden h-5 w-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="hidden h-5 w-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.121-3.536a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM10 18a1 1 0 01-1-1v-1a1 1 0 112 0v1a1 1 0 01-1 1zM3.05 13.657a1 1 0 010-1.414l.707-.707a1 1 0 011.414 1.414l-.707.707a1 1 0 01-1.414 0zm-2.121-3.536a1 1 0 011.414 0l.707.707a1 1 0 11-1.414 1.414l-.707-.707a1 1 0 010-1.414zM15.657 5.05a1 1 0 00-1.414-1.414l-.707.707a1 1 0 001.414 1.414l.707-.707zM4.464 6.464a1 1 0 010-1.414l.707-.707a1 1 0 111.414 1.414l-.707.707a1 1 0 01-1.414 0z"></path></svg>
                </button>
                <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg shadow-sm transition-transform transform hover:scale-105">Cerrar Sesión</button>
            </div>
        </header>

        <section class="mb-8 grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="p-6 bg-white dark:bg-gray-800 rounded-2xl shadow-lg"><h3 class="text-sm font-medium text-gray-500 dark:text-gray-400">Ingresos Totales</h3><p id="totalIncome" class="text-3xl font-semibold text-emerald-600 mt-1">$0.00</p></div>
            <div class="p-6 bg-white dark:bg-gray-800 rounded-2xl shadow-lg"><h3 class="text-sm font-medium text-gray-500 dark:text-gray-400">Egresos Totales</h3><p id="totalExpenses" class="text-3xl font-semibold text-red-600 mt-1">$0.00</p></div>
            <div class="p-6 bg-white dark:bg-gray-800 rounded-2xl shadow-lg"><h3 class="text-sm font-medium text-gray-500 dark:text-gray-400">Saldo Actual</h3><p id="currentBalance" class="text-3xl font-semibold text-indigo-500 mt-1">$0.00</p></div>
        </section>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 space-y-8">
                <section class="p-6 bg-white dark:bg-gray-800 rounded-2xl shadow-lg">
                    <h2 class="text-xl font-bold mb-4 text-gray-900 dark:text-white">Agregar Transacción</h2>
                    <form id="transactionForm" class="space-y-4">
                        <!-- Formulario de agregar transacción -->
                    </form>
                </section>
            </div>

            <div class="lg:col-span-2 space-y-8">
                <section class="p-6 bg-white dark:bg-gray-800 rounded-2xl shadow-lg">
                    <h2 class="text-xl font-bold mb-4 text-gray-900 dark:text-white">Análisis de Gastos</h2>
                    <!-- Filtros de fecha y gráfico -->
                </section>
                
                <section class="p-6 bg-white dark:bg-gray-800 rounded-2xl shadow-lg">
                    <h2 class="text-xl font-bold text-gray-900 dark:text-white">Historial de Transacciones</h2>
                    <div class="overflow-y-auto max-h-[400px]">
                        <table class="min-w-full">
                            <tbody id="transactionTableBody" class="divide-y divide-gray-200 dark:divide-gray-700"></tbody>
                        </table>
                    </div>
                    <p id="noTransactionsMessage" class="mt-4 text-center text-gray-500 hidden">Aún no hay transacciones registradas.</p>
                </section>
            </div>
        </div>
    </div>

    <div id="loader" class="fixed inset-0 flex items-center justify-center bg-gray-50 dark:bg-gray-900 z-50"><div class="loader"></div></div>

    <div id="editModal" class="modal"></div>
    <div id="confirmModal" class="modal"></div>

    <script>
        // --- CONFIG & STATE ---
        const API_URL = 'https://gestor-finanzas-backend.onrender.com/api'; 
        const token = localStorage.getItem('authToken');
        let allTransactions = [];
        let expensesChart = null;
        let transactionToDeleteId = null;
        const categories = {
            ingreso: ['Sueldo', 'Ventas', 'Inversiones', 'Regalo', 'Otros Ingresos'],
            egreso: ['Comida', 'Transporte', 'Servicios', 'Entretenimiento', 'Salud', 'Educación', 'Ropa', 'Impuestos', 'Alquiler/Hipoteca', 'Otros Gastos']
        };
        const markdownConverter = new showdown.Converter();

        // --- THEME LOGIC ---
        const themeToggle = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');
        
        const applyTheme = (theme) => {
            document.documentElement.classList.toggle('dark', theme === 'dark');
            darkIcon.classList.toggle('hidden', theme !== 'dark');
            lightIcon.classList.toggle('hidden', theme === 'dark');
        };

        const currentTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        applyTheme(currentTheme);

        themeToggle.addEventListener('click', () => {
            const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
            if(expensesChart) updateDashboard();
        });

        // --- INITIALIZATION ---
        window.addEventListener('load', () => {
            if (!token) { window.location.href = './login.html'; return; }
            setupEventListeners();
            loadInitialData();
        });

        // --- API & DATA ---
        async function apiRequest(endpoint, method = 'GET', body = null) {
            const options = { method, headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' } };
            if (body) options.body = JSON.stringify(body);
            
            const response = await fetch(`${API_URL}${endpoint}`, options);
            if (response.status === 401) {
                localStorage.removeItem('authToken'); window.location.href = './login.html';
                throw new Error('Sesión expirada.');
            }
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({ msg: 'Error de comunicación' }));
                throw new Error(errorData.msg || 'Ocurrió un error');
            }
            return response.status === 204 ? null : response.json();
        }

        async function loadInitialData() {
            try {
                allTransactions = await apiRequest('/transactions');
                renderAllComponents();
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
            } catch (error) {
                document.getElementById('loader').innerHTML = `<p class="text-red-500">${error.message}</p>`;
            }
        }
        
        // --- RENDER ALL ---
        function renderAllComponents() {
            renderAddTransactionForm();
            renderAnalysisSection();
            renderTransactionsList(allTransactions);
            updateDashboard();
        }

        // --- RENDER SPECIFIC COMPONENTS ---
        function renderAddTransactionForm() {
            const formContainer = document.getElementById('transactionForm');
            formContainer.innerHTML = `
                <div><label for="transactionType" class="block text-sm font-medium">Tipo</label><select id="transactionType" class="input-field"></select></div>
                <div><label for="description" class="block text-sm font-medium">Descripción</label><input type="text" id="description" required class="input-field" placeholder="Ej: Salario, Supermercado"></div>
                <div><label for="amount" class="block text-sm font-medium">Monto Total</label><input type="number" id="amount" min="0.01" step="0.01" required class="input-field"></div>
                <div><label for="category" class="block text-sm font-medium">Categoría</label><select id="category" required class="input-field"></select></div>
                <div><label for="date" class="block text-sm font-medium">Fecha</label><input type="date" id="date" required class="input-field"></div>
                <div id="expenseOptionsSection" class="hidden space-y-4 pt-2">
                    <div><label for="expenseDivisionFactor" class="block text-sm font-medium">División Gasto</label><select id="expenseDivisionFactor" class="input-field"><option value="1">Individual</option><option value="2">Compartido (x2)</option></select></div>
                    <label class="flex items-center space-x-2"><input type="checkbox" id="isInstallment" class="h-4 w-4 rounded"><span class="text-sm">¿Es en cuotas?</span></label>
                    <div id="installmentDetails" class="hidden space-y-2 pl-4 border-l-2 border-gray-200 dark:border-gray-700">
                        <div><label for="totalInstallments" class="text-sm">Total Cuotas:</label><input type="number" id="totalInstallments" class="input-field"></div>
                        <div><label for="paidInstallments" class="text-sm">Cuotas Pagadas:</label><input type="number" id="paidInstallments" class="input-field"></div>
                    </div>
                </div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2.5 px-4 rounded-lg">Agregar</button>
            `;
            const style = document.createElement('style');
            style.innerHTML = `.input-field { all: unset; display: block; width: 100%; margin-top: 0.25rem; padding: 0.5rem; border: 1px solid; border-radius: 0.5rem; } .dark .input-field { border-color: #4b5563; background-color: #374151; } .input-field { border-color: #d1d5db; }`;
            formContainer.appendChild(style);
            
            initializeForm();
            formContainer.addEventListener('submit', handleAddTransaction);
            document.getElementById('transactionType').addEventListener('change', (e) => updateFormForType(e.target.value));
            document.getElementById('isInstallment').addEventListener('change', (e) => {
                document.getElementById('installmentDetails').classList.toggle('hidden', !e.target.checked);
            });
        }
        
        function renderAnalysisSection() {
             const container = document.querySelector('#main-content .lg\\:col-span-2 .p-6.bg-white');
             container.innerHTML = `
                <h2 class="text-xl font-bold mb-4 text-gray-900 dark:text-white">Análisis de Gastos</h2>
                <div class="flex flex-wrap gap-4 mb-6 items-end">
                    <div><label for="startDate" class="block text-sm font-medium">Desde</label><input type="date" id="startDate" class="input-field"></div>
                    <div><label for="endDate" class="block text-sm font-medium">Hasta</label><input type="date" id="endDate" class="input-field"></div>
                    <button id="filter-button" class="bg-gray-700 hover:bg-gray-800 text-white font-bold py-2.5 px-4 rounded-lg">Aplicar Filtros</button>
                </div>
                <div class="h-80 relative"><canvas id="expensesChart"></canvas></div>
             `;
        }

        async function updateDashboard() {
            const params = new URLSearchParams();
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            if(startDate) params.append('startDate', startDate);
            if(endDate) params.append('endDate', endDate);
            
            try {
                const summary = await apiRequest(`/transactions/summary?${params}`);
                renderSummary(summary);
                renderChart(summary.expensesByCategory);
            } catch (error) {
                alert('No se pudo cargar el resumen: ' + error.message);
            }
        }
        
        function renderSummary(summary) { /* ... no changes ... */ }
        function renderTransactionsList(transactions) { /* ... no changes ... */ }
        function renderChart(expensesByCategory) { /* ... no changes ... */ }

        // --- EVENT LISTENERS & HANDLERS ---
        function setupEventListeners() {
            document.getElementById('logoutBtn').addEventListener('click', () => { /* ... */ });
            document.getElementById('filter-button').addEventListener('click', updateDashboard);
            document.getElementById('transactionTableBody').addEventListener('click', (e) => {
                const editBtn = e.target.closest('.edit-button');
                const deleteBtn = e.target.closest('.delete-button');
                if (editBtn) openEditModal(editBtn.dataset.id);
                if (deleteBtn) openConfirmModal(deleteBtn.dataset.id);
            });
            document.getElementById('cancelDeleteBtn').addEventListener('click', closeConfirmModal);
            document.getElementById('confirmDeleteBtn').addEventListener('click', handleDeleteTransaction);
            window.addEventListener('click', (event) => {
                if (event.target == document.getElementById('editModal')) closeEditModal();
                if (event.target == document.getElementById('confirmModal')) closeConfirmModal();
            });
        }
        
        async function handleAddTransaction(e) { /* ... no changes ... */ }
        async function handleEditTransaction(e) { /* ... no changes ... */ }
        async function handleDeleteTransaction() { /* ... no changes ... */ }
        
        // --- MODALS & UTILS ---
        function openEditModal(id) {
            const t = allTransactions.find(t => t._id === id);
            if (!t) return;
            const modal = document.getElementById('editModal');
            modal.innerHTML = `<div class="modal-content bg-white dark:bg-gray-800">${getEditFormHTML(t)}</div>`;
            
            const style = document.createElement('style');
            style.innerHTML = `.input-field { all: unset; display: block; width: 100%; margin-top: 0.25rem; padding: 0.5rem; border: 1px solid; border-radius: 0.5rem; } .dark .input-field { border-color: #4b5563; background-color: #374151; } .input-field { border-color: #d1d5db; }`;
            modal.querySelector('.modal-content').appendChild(style);

            updateFormForType(t.type, 'edit');
            document.getElementById('editCategory').value = t.category;

            if (t.type === 'egreso') {
                document.getElementById('editExpenseDivisionFactor').value = t.divisionFactor || 1;
                const isInstallmentCheck = document.getElementById('editIsInstallment');
                isInstallmentCheck.checked = t.isInstallment;
                document.getElementById('editInstallmentDetails').classList.toggle('hidden', !t.isInstallment);
                if(t.isInstallment) {
                    document.getElementById('editTotalInstallments').value = t.totalInstallments;
                    document.getElementById('editPaidInstallments').value = t.paidInstallments;
                }
                isInstallmentCheck.addEventListener('change', (e) => {
                    document.getElementById('editInstallmentDetails').classList.toggle('hidden', !e.target.checked);
                });
            }

            modal.style.display = 'flex';
            document.getElementById('closeEditModalBtn').addEventListener('click', closeEditModal);
            document.getElementById('editForm').addEventListener('submit', handleEditTransaction);
        }
        
        function getEditFormHTML(t) {
            return `
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Editar Transacción</h3>
                    <button id="closeEditModalBtn" class="p-1 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700">&times;</button>
                </div>
                <form id="editForm" class="space-y-4">
                    <input type="hidden" id="editTransactionId" value="${t._id}">
                    <input type="hidden" id="editTransactionType" value="${t.type}">
                    <div><label for="editDescription" class="block text-sm font-medium">Descripción</label><input type="text" id="editDescription" value="${t.description}" required class="input-field"></div>
                    <div><label for="editAmount" class="block text-sm font-medium">Monto Total</label><input type="number" id="editAmount" value="${t.originalAmount != null ? t.originalAmount : t.amount}" min="0.01" step="0.01" required class="input-field"></div>
                    <div><label for="editCategory" class="block text-sm font-medium">Categoría</label><select id="editCategory" required class="input-field"></select></div>
                    <div id="editExpenseOptionsSection" class="hidden space-y-4 pt-2">
                         <div><label for="editExpenseDivisionFactor" class="block text-sm font-medium">División</label><select id="editExpenseDivisionFactor" class="input-field"><option value="1">Individual</option><option value="2">Compartido (x2)</option></select></div>
                         <label class="flex items-center space-x-2"><input type="checkbox" id="editIsInstallment" class="h-4 w-4 rounded"><span class="text-sm">En cuotas</span></label>
                         <div id="editInstallmentDetails" class="hidden space-y-2 pl-4 border-l-2 border-gray-200 dark:border-gray-700">
                            <div><label for="editTotalInstallments" class="text-sm">Total:</label><input type="number" id="editTotalInstallments" class="input-field"></div>
                            <div><label for="editPaidInstallments" class="text-sm">Pagadas:</label><input type="number" id="editPaidInstallments" class="input-field"></div>
                         </div>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 px-4 rounded-lg">Guardar Cambios</button>
                </form>
            `;
        }

        function closeEditModal() { document.getElementById('editModal').style.display = 'none'; }
        function openConfirmModal(id) { transactionToDeleteId = id; document.getElementById('confirmModal').style.display = 'flex'; }
        function closeConfirmModal() { transactionToDeleteId = null; document.getElementById('confirmModal').style.display = 'none'; }
        function populateCategoryOptions(select, type) { select.innerHTML = ''; categories[type].forEach(cat => select.add(new Option(cat, cat))); }
        const formatCurrency = (amount) => (amount != null ? amount : 0).toLocaleString('es-AR', { style: 'currency', currency: 'ARS' });
    </script>
</body>
</html>
